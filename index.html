<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonRedirect</title>
    
    <link rel="icon" href="lemon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="lemon.ico" type="image/x-icon">

    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-image: url('l.jpg'); 
        }

        @media(max-width: 767px) {
            body {
                background-image: url('ll.jpg'); 
            }
        }

        #info-container {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 500px; 
            height: 500px; 
            max-width: 100%; 
            position: relative; 
        }

        @media(max-width: 767px) {
            #info-container {
                width: 90%; 
                height: 350px; 
                max-width: none; 
                padding: 10px; 
            }
        }

        #startButton {
            font-family: 'Poppins', sans-serif;
            font-size: 40px;
            padding: 20px 40px;
            background: linear-gradient(to right, #FFDC80, #FCAF45, #F77737, #F56040, #FD1D1D, #E1306C, #C13584, #833AB4, #5851DB, #405DE6);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            position: relative; 
            overflow: hidden; 
            transition: all 0.3s ease; 
        }

        @media(max-width: 767px) {
            #startButton {
                font-size: 30px; 
                padding: 15px 30px; 
            }
        }

        #startButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 5px;
            background: transparent;
            border: 4px solid transparent;
            transition: all 0.3s ease;
            pointer-events: none; 
        }

        #startButton:hover {
            background: white;
            color: transparent; 
            background-clip: text;
            -webkit-background-clip: text;
        }

        #startButton:hover::before {
            border-color: transparent;
            border-image: linear-gradient(to right, #FFDC80, #FCAF45, #F77737, #F56040, #FD1D1D, #E1306C, #C13584, #833AB4, #5851DB, #405DE6);
            border-image-slice: 1;
        }

        #startButton:hover::after {
            content: 'GO';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to right, #FFDC80, #FCAF45, #F77737, #F56040, #FD1D1D, #E1306C, #C13584, #833AB4, #5851DB, #405DE6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #top-image {
            position: absolute;
            top: 20px; 
            left: 13px;
            width: 95%; 
            height: auto; 
            margin-bottom: 200px; 
        }

        @media(max-width: 767px) {
            #top-image {
                width: 70%; 
                left: 15%;
                margin-bottom: 20px; 
            }
        }

        .content {
            margin-top: 85px; 
            font-family: 'Poppins', sans-serif;
            font-size: 45px;
        }

        @media(max-width: 767px) {
            .content {
                font-size: 28px; 
                margin-top: 50px; 
            }
        }
    </style>
</head>
<body>

<div id="info-container">
    <img id="top-image" src="lo.png" alt="Top Image"> 
    <div class="content">
        <p>Press "GO" to go to the Instagram </p>
        <button id="startButton">GO</button>
    </div>
</div>

<audio id="audio" src="lit.mp3"></audio> 

<script>
    document.getElementById('startButton').addEventListener('click', function() {
        
        var audio = document.getElementById('audio');
        if (audio) {
            audio.play();
        }

        
        var infoContainer = document.getElementById('info-container');
        if (infoContainer) {
            infoContainer.style.display = 'none';
        }

        
        if (window.innerWidth <= 767) {
            document.body.style.backgroundImage = "url('vibe.gif')"; 
        } else {
            document.body.style.backgroundImage = "url('nvibe.gif')"; 
        }
    });
</script>

</body>
</html>
